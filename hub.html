<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Random Number</title>
</head>
<body>

<!-- Display area for the random number -->
<div id="randomNumberDisplay"></div>

<script>
  // Function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // Function to display the random number
  function displayRandomNumber() {
    // Get the 'num' parameter from the URL
    var randomNumber = getUrlParameter('num');

    // Display the random number on the webpage
    document.getElementById('randomNumberDisplay').innerHTML = `Random Number: ${randomNumber}`;
  }

  // Call the displayRandomNumber function when the page loads
  window.onload = displayRandomNumber;
</script>

</body>
</html>
