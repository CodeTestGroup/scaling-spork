<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Redirect</title>
</head>
<body>

<button onclick="redirectToRandomNumber()">Generate Random Number</button>

<script>
  // Function to generate a random number
  function generateRandomNumber() {
    return Math.floor(Math.random() * 1000); // Adjust the range as needed
  }

  // Function to redirect to hub.html with a random number
  function redirectToRandomNumber() {
    var randomNumber = generateRandomNumber();
    window.location.href = `hub.html?$num=${randomNumber}`;
  }
</script>

</body>
</html>
